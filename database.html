            <p class="display-4"  style="font-family: 'Playfair Display', serif; text-align:center;font-size:40px"> <strong>&nbsp 
                    Submeter arquivo PDF</strong></p>
            <hr class="my-4">
            <form style="position:relative; left:10%;width:80%" id="form">
                <div class="form-group row">
                    <label for="inputPassword" style="position: relative;font-size:27px; font-family: 'Playfair Display', serif;">Selecionar Área</label>
                    <div class="col-sm-10">
                        <select name=""  class="form-control form-control-lg"  style="position:relative; width:50%; border: 1px solid #00468c !important" id="area" required>
                            <option value="">Comércio e Alimento</option>
                            <option value="">Estabelecimento de Sáude</option>
                            <option value="">Cosméticos e Saneantes</option>
                            <option value="">Comércio de Medicamentos</option>               
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword"  style="position: relative;font-size:27px;font-family: 'Playfair Display', serif;">Selecionar Ano</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-lg" style="position: relative;width:50%; border: 1px solid #00468c !important" id="ano" min="1980" max="2099" step="1" value="2020" required>                            
                    </div>
                </div>
                <p style="color:red;display:none;" id="p">Campo obrigatório</p>                
                <div class="form-group row">
                    <label for="inputPassword"   style="position: relative;font-size:27px; font-family: 'Playfair Display', serif;">Selecionar Mês</label>
                    <div class="col-sm-10">
                        <select name="" id="month"  class="form-control form-control-lg" style="position:relative; width:50%; border: 1px solid #00468c !important" >
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>                                                        
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="o">Outubro</option>
                            <option value="n">Novembro</option>
                            <option value="d">Dezembro</option>
                        </select>
                    </div>
                </div>
            </form>  
            <div class='input-wrapper'>
                <label for='input-file' style="position: relative;height:2.5em;font-size:20px;left:7%;font-family: 'Playfair Display', serif;">
                  Selecionar um arquivo
                </label>
                <input id='input-file' type='file' value='' />
                <span id='file-name' style="position:relative; left:12%; font-size:22px;"></span>
            </div> 
            <div id="progress" style="position:relative; display:none; top:1em; width:80%; margin:5em; border:1px solid #00468c !important">                
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="up"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            </div>            
            <button type="submit" id="enviar" class="btn btn-success btn-lg"  style="position:relative;left:60%;display:none">Enviar</button>
            <div class="alert alert-success" role="alert" id="alert" style="position:relative; display:none; width:80%; margin:5em">
               Enviado com sucesso!
